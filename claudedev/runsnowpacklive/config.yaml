# backward-compat alias (used by git_sync, old code)
station:
  id: "TAMI"
  name: "Gesäuse Tamischbachturm"
  latitude: 47.617163
  longitude: 14.717084
  altitude: 1425

snowpack:
  binary: "/Applications/Snowpack/bin/snowpack"
  timeout: 3600

simulation:
  season_start_month: 9
  season_start_day: 1
  restart_from_sno: true

git:
  repo_path: "../.."
  branch: "main"
  auto_push: true
  commit_message_template: "SNOWPACK update {station} {date}"

web:
  host: "0.0.0.0"
  port: 5001
  debug: false

paths:
  data: "data"
  logs: "logs"
  state: "state"
